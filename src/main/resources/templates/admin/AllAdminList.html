<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/sb-admin-2.js"></script>
    <script src="../js/cropper.js"></script>
    <script src="../js/jquery.easing.js"></script>
    <script src="../js/jquery-cropper.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/dataTables.bootstrap4.min.js"></script>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/sb-admin-2.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet">
    <link href="../css/cropper.css" rel="stylesheet">
    <link href="../css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <title>管理员列表-Гулаш&nbsp;система&nbsp;会议管理系统</title>
</head>
<body>
<div th:replace="allUser/adminHeader::adminHeader"></div>
<div id="res">
    <h2 th:text="管理员列表">
    </h2>
    <hr>
    <table class="table table-hover text-center">
        <thead>
        <tr>
            <td>姓名</td>
            <td>职称</td>
            <td>所属委员会</td>
            <td>全局学术管理员</td>
            <td>单一会场学术管理员</td>
            <td>管制行政管理员</td>
            <td>总务行政管理员</td>
            <td>财务行政管理员</td>
            <td>秘书长</td>
        </tr>
        </thead>
        <tr th:each="admin:${adminList}">
            <td>
                <i th:text="${admin.name}"></i>
                <a th:href="@{/admin/adminDetail(id=${admin.id})}">
                <span class="fa fa-info-circle"
                      aria-hidden="true"></span>
                </a>
            </td>
            <td th:text="${admin.title}"></td>
            <td th:text="${admin.committeeName}"></td>
            <td>
                <span th:if="${admin.role_AG}" class="fa fa-check"></span>
                <span th:unless="${admin.role_AG}" class="fa fa-times" aria-hidden="true"></span>
            </td>
            <td>
                <span th:if="${admin.role_AD}" class="fa fa-check"></span>
                <span th:unless="${admin.role_AD}" class="fa fa-times" aria-hidden="true"></span>
            </td>
            <td>
                <span th:if="${admin.role_D}" class="fa fa-check"></span>
                <span th:unless="${admin.role_D}" class="fa fa-times" aria-hidden="true"></span>
            </td>
            <td>
                <span th:if="${admin.role_L}" class="fa fa-check"></span>
                <span th:unless="${admin.role_L}" class="fa fa-times" aria-hidden="true"></span>
            </td>
            <td>
                <span th:if="${admin.role_F}" class="fa fa-check"></span>
                <span th:unless="${admin.role_F}" class="fa fa-times" aria-hidden="true"></span>
            </td>
            <td>
                <span th:if="${admin.role_SG}" class="fa fa-check"></span>
                <span th:unless="${admin.role_SG}" class="fa fa-times" aria-hidden="true"></span>
            </td>
        </tr>
    </table>
    <a class="button btn btn-primary" href="/admin/addAdmin">添加管理员</a>
</div>
</body>
<script>
    $("#sidebarToggle, #sidebarToggleTop").onclick(function (e) {
        $("body").attr("class", "sidebar-toggled");
        $(".sidebar").toggleClass("toggled");
        if ($(".sidebar").hasClass("toggled")) {
            $('.sidebar .collapse').collapse('hide');
        }
    });
</script>
<script>
    $(function () {
        $('#main').append($('#res').html());
        $('#res').remove();
    });
</script>
</html>
