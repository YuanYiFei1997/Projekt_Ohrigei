<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/sb-admin-2.js"></script>
    <script src="../js/cropper.js"></script>
    <script src="../js/jquery.easing.js"></script>
    <script src="../js/jquery-cropper.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap-select.js"></script>
    <script src="../js/bootstrap-select-defaults-zh_CN.js"></script>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/sb-admin-2.css" rel="stylesheet">
    <link href="../css/font-awesome.css" rel="stylesheet">
    <link href="../css/cropper.css" rel="stylesheet">
    <link href="../css/bootstrap-select.css" rel="stylesheet">
    <title>学校列表-Гулаш&nbsp;система&nbsp;会议管理系统</title>
</head>
<body>
<div th:replace="allUser/adminHeader::adminHeader"></div>
<div id="res">
    <h3>学校列表</h3>
    <table class="table table-hover text-center">
        <thead>
        <tr>
            <td>#</td>
            <td>学校名称</td>
            <td>学校英文名称</td>
            <td>学校类型</td>
            <td>学校地址</td>
            <td>预计参会人数</td>
            <td>操作</td>
        </tr>
        </thead>
        <tr th:each="school:${schoolList}">
            <td th:text="${school.id}"></td>
            <td th:text="${school.schoolName}"></td>
            <td th:text="${school.schoolNameEN}"></td>
            <td th:text="${school.schoolType}"></td>
            <td th:text="${school.schoolAddress}"></td>
            <td th:text="${school.size}"></td>
            <td>
                <a th:href="@{/admin/modifySchool(id=${school.id})}">修改</a>
            </td>
        </tr>
    </table>
</div>
</body>
<script>
    $(function () {
        $('#main').append($('#res').html());
        $('#res').remove();
    });
</script>
</html>
